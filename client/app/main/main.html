<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div uib-alert ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="$ctrl.closeAlert($index)">{{alert.msg}}</div>
      <h5 class="page-header">Conductor/Vehiculo <span ng-if="$ctrl.loading" class="loading-message small pull-right"><i class="fa fa-refresh fa-spin fa-fw" aria-hidden="true"></i> Cargando espere un momento...</span></h5>
      <div class="list-group">
        <div class="list-group-item empty-list" ng-if="$ctrl.drivers !== null && $ctrl.drivers.length === 0">
          <div class="row center">
            <div class="col-xs-12">
              <p>No hay ningun conductor/vehiculo registrado</p>
            </div>
            <div class="col-xs-12">
              <button ng-disabled="$ctrl.loading" ng-click="$ctrl.addDriver()" class="btn btn-default uppercase add-buttom"><i class="fa fa-plus"></i> Agregar</button>
            </div>
          </div>
        </div>
        <div class="list-group-item" ng-repeat="driver in $ctrl.drivers">
          <div class="row">
            <div class="col-md-3 info">
              <div class="row">
                <div class="col-xs-3 bold">{{ $index + 1 }}</div>
                <div class="col-xs-9 bold uppercase">{{ driver.names }}</div>
              </div>
            </div>
            <div class="col-md-3 info">
              <div class="row">
                <div class="col-xs-7 bold prefix-ball">Tel√©fono</div>
                <div class="col-xs-5">{{ driver.phone }}</div>
                <div class="col-xs-7 bold prefix-ball">Dosaje Etilico</div>
                <div class="col-xs-5">{{ driver.status ? driver.status : '--' }}</div>
              </div>
            </div>
            <div class="col-md-3 info last-child">
              <div class="row">
                <div class="col-xs-7 bold prefix-ball">Direccion</div>
                <div class="col-xs-5 ">{{ $ctrl.fullAdress(driver) }}</div>
              </div>
            </div>
            <div class="col-md-3 options">
              <ul class="pull-right list-inline no-margin">
                <li class="option"><a ng-click="$ctrl.editDriver(driver)"><i class="fa fa-pencil-square-o"></i></a></li>
                <li class="option"><a ng-click="$ctrl.deleteDriver(driver)"><i class="fa fa-trash-o"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button ng-disabled="$ctrl.loading" ng-click="$ctrl.addDriver()" ng-if="$ctrl.drivers.length > 0" class="btn btn-default pull-right uppercase add-buttom"><i class="fa fa-plus"></i> Agregar</button>
    </div>
  </div>
</div>
