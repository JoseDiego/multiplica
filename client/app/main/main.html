<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h5 class="page-header">Conductor/Vehiculo</h5>
      <div class="list-group">
        <div class="list-group-item empty-list" ng-if="$ctrl.drivers.length === 0">
          a la verga
          <button class="btn btn-default pull-right add-buttom"><i class="fa fa-plus"></i> Agregar</button>
        </div>
        <div class="list-group-item" ng-repeat="driver in $ctrl.drivers">
          <div class="row">
            <div class="col-md-3 info">
              {{ $index + 1 }}
              {{ driver.names }}
            </div>
            <div class="col-md-3 info">
              {{ driver._id }}
            </div>
            <div class="col-md-3 info">
              {{ driver._id }}
            </div>
            <div class="col-md-3 options">
              <ul class="pull-right list-inline">
                <li><a class="option"><i class="fa fa-pencil-square-o"></i></a></li>
                <li><a class="option" ng-click="$ctrl.deleteDriver(driver)"><i class="fa fa-trash-o"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button ng-if="$ctrl.drivers.length > 0" class="btn btn-default pull-right add-buttom"><i class="fa fa-plus"></i> Agregar</button>
    </div>
  </div>
</div>
