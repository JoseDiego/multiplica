<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h5 class="page-header">Conductor/Vehiculo</h5>
      <div class="list-group">
        <div class="list-group-item empty-list" ng-if="$ctrl.drivers !== null && $ctrl.drivers.length === 0">
          <div class="row center">
            <div class="col-xs-12">
              <p>No hay ningun conductor/vehiculo registrado</p>
            </div>
            <div class="col-xs-12">
              <button ng-click="$ctrl.addDriver()" class="btn btn-default uppercase add-buttom"><i class="fa fa-plus"></i> Agregar</button>
            </div>
          </div>
        </div>
        <div class="list-group-item" ng-repeat="driver in $ctrl.drivers">
          <div class="row">
            <div class="col-md-3 info">
              <div class="row">
                <div class="col-xs-3 bold">{{ $index + 1 }}</div>
                <div class="col-xs-9 bold uppercase">{{ driver.names }}</div>
              </div>
            </div>
            <div class="col-md-3 info">
              <div class="row">
                <div class="col-xs-7 bold prefix-ball">Teléfono</div>
                <div class="col-xs-5">{{ driver.phone }}</div>
                <div class="col-xs-7 bold prefix-ball">Dosaje Etilico</div>
                <div class="col-xs-5">{{ driver.status ? driver.status : '--' }}</div>
              </div>
            </div>
            <div class="col-md-3 info last-child">
              <div class="row">
                <div class="col-xs-7 bold prefix-ball">Direccion</div>
                <div class="col-xs-5 ">{{ $ctrl.fullAdress(driver) }}</div>
              </div>
            </div>
            <div class="col-md-3 options">
              <ul class="pull-right list-inline no-margin">
                <li class="option"><a ng-click="$ctrl.editDriver(driver)"><i class="fa fa-pencil-square-o"></i></a></li>
                <li class="option"><a ng-click="$ctrl.deleteDriver(driver)"><i class="fa fa-trash-o"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button ng-click="$ctrl.addDriver()" ng-if="$ctrl.drivers.length > 0" class="btn btn-default pull-right uppercase add-buttom"><i class="fa fa-plus"></i> Agregar</button>
    </div>
  </div>
</div>

<script type="text/ng-template" id="modal.html">
  <div class="modal-header">
    <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
    <h4 class="modal-title">Formulario <pte>{{ $ctrl.driver }}</pre></h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-xs-12">
        <uib-tabset active="activeJustified" justified="true">
          <uib-tab index="0"heading="DATOS DEL CONDUCTOR">
            <div clas="col-xs-12">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Nombres: *</label>
                      <input type="text" ng-model="$ctrl.driver.names" required="true" class="form-control" autofocus>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Email: *</label>
                      <input type="email" ng-model="$ctrl.driver.email" required="true" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Telefono:</label>
                      <input type="text" ng-model="$ctrl.driver.phone" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Departamento: *</label>
                      <select ng-model="$ctrl.driver.department" required="true" class="form-control">
                        <option>Lima</option>
                        <option>Trujillo</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Provincia: *</label>
                      <select ng-model="$ctrl.driver.province" required="true" class="form-control">
                        <option>Lima</option>
                        <option>Trujillo</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Distrito: *</label>
                      <select ng-model="$ctrl.driver.district" required="true" class="form-control">
                        <option>Lince</option>
                        <option>San Isidro</option>
                      </select>
                    </div>
                  </div>
                </div>
            </div>
          </uib-tab>
          <uib-tab index="1" heading="DATOS DEL VEHICULO">
            <div clas="col-xs-12">
              <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <label>Adjuntar Foto</label>
                      <div class="image-preview pointer">
                        <div class="image-preview__text">
                          <i class="fa fa-picture-o"></i>
                          <div>Agregar Foto</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-12 col-offset-sm-8">
                    <div class="form-group">
                      <label>Daños del vehiculo</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </uib-tab>
        </uib-tabset>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-click="$ctrl.cancel()" type="button" class="btn btn-default uppercase bold" data-dismiss="modal">cancelar</button>
    <button ng-click="$ctrl.ok()"type="button" class="btn btn-success uppercase bold">guardar</button>
  </div>
</script>
